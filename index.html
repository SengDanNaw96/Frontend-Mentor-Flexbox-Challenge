<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/app.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="inputs-container">
        <div class="day">
          <p>Day</p>
          <h2>DD</h2>
        </div>
        <div class="month">
          <p>Month</p>
          <h2>MM</h2>
        </div>
        <div class="year">
          <p>Year</p>
          <h2>YYYY</h2>
        </div>
      </div>

      <div class="divider">
        <hr />
        <img
          src="/assets/images/icon-arrow.svg"
          alt="Arrow icon"
          width="70"
          height="70"
        />
      </div>

      <div class="bottom-container">
        <h1 class="h1-years"><span class="dash">--</span> years</h1>
        <h1 class="h1-months"><span class="dash">--</span> months</h1>
        <h1 class="h1-days"><span class="dash">--</span> days</h1>
      </div>
    </div>

</html>
